  body: |
    <p>
      <strong>РЕДАКЦИОННАЯ КОЛЛЕГИЯ (РЕДКОЛЛЕГИЯ)</strong>&nbsp;—
      совещательный или руководящий орган из группы авторитетных лиц,
      который оказывает изд-ву или печ. органу помощь в выборе,
      подготовке и оценке произведений для издания или
      серии изданий (редколлегия серии).
      Имена членов Р.&nbsp;к.
      входят в состав<em><a rel="nofollow" target="_blank" href="http://slovari.yandex.ru/~%D0%BA%D0%BD%D0%B8%D0%B3%D0%B8/%D0%98%D0%B7%D0%B4%D0%B0%D1%82%D0%B5%D0%BB%D1%8C%D1%81%D0%BA%D0%B8%D0%B9%20%D1%81%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/%D0%92%D1%8B%D1%85%D0%BE%D0%B4%D0%BD%D1%8B%D0%B5%20%D1%81%D0%B2%D0%B5%D0%B4%D0%B5%D0%BD%D0%B8%D1%8F/">выходных сведений</a></em>
      &nbsp;издания.
    </p>
    <h2>Редакционная коллегия (редколлегия)</h2>
    <p>
      Свидетельствуя читателю об основательности изд. усилий, Р.&nbsp;к.
      служит также некоторой гарантией качества.
    </p>
    <p>
      ГОСТ 7.4—95 относит сведения о Р.&nbsp;к. к&nbsp;<em><a rel="nofollow" target="_blank" href="http://slovari.yandex.ru/~%D0%BA%D0%BD%D0%B8%D0%B3%D0%B8/%D0%98%D0%B7%D0%B4%D0%B0%D1%82%D0%B5%D0%BB%D1%8C%D1%81%D0%BA%D0%B8%D0%B9%20%D1%81%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/%D0%9F%D0%BE%D0%B4%D0%B7%D0%B0%D0%B3%D0%BE%D0%BB%D0%BE%D0%B2%D0%BE%D1%87%D0%BD%D1%8B%D0%B5%20%D0%B4%D0%B0%D0%BD%D0%BD%D1%8B%D0%B5/">подзаголовочным данным</a></em>
      &nbsp;и определяет их место в зависимости от вида издания.
    </p>
    <p>
      В однотомных книжных изданиях для состава Р.&nbsp;к. отводится тит. л.,
      или его оборот, или&nbsp;<em><a rel="nofollow" target="_blank" href="http://slovari.yandex.ru/~%D0%BA%D0%BD%D0%B8%D0%B3%D0%B8/%D0%98%D0%B7%D0%B4%D0%B0%D1%82%D0%B5%D0%BB%D1%8C%D1%81%D0%BA%D0%B8%D0%B9%20%D1%81%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/%D0%9A%D0%BE%D0%BD%D1%82%D1%80%D1%82%D0%B8%D1%82%D1%83%D0%BB/">контртитул</a></em>.
    </p>
    <p>
      В многотомных книжных изданиях состав Р.&nbsp;к.
      всего издания размещают на тит. л. или контртитуле под<em><a rel="nofollow" target="_blank" href="http://slovari.yandex.ru/~%D0%BA%D0%BD%D0%B8%D0%B3%D0%B8/%D0%98%D0%B7%D0%B4%D0%B0%D1%82%D0%B5%D0%BB%D1%8C%D1%81%D0%BA%D0%B8%D0%B9%20%D1%81%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/%D0%9E%D0%B1%D1%89%D0%B5%D0%B5%20%D0%B7%D0%B0%D0%B3%D0%BB%D0%B0%D0%B2%D0%B8%D0%B5/">общим заглавием</a></em>
      &nbsp;и (или) другими подзаголовочными данными, относящимися ко всему изданию,
      а состав Р.&nbsp;к. отд. тома — под&nbsp;<em><a rel="nofollow" target="_blank" href="http://slovari.yandex.ru/~%D0%BA%D0%BD%D0%B8%D0%B3%D0%B8/%D0%98%D0%B7%D0%B4%D0%B0%D1%82%D0%B5%D0%BB%D1%8C%D1%81%D0%BA%D0%B8%D0%B9%20%D1%81%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/%D0%A7%D0%B0%D1%81%D1%82%D0%BD%D0%BE%D0%B5%20%D0%B7%D0%B0%D0%B3%D0%BB%D0%B0%D0%B2%D0%B8%D0%B5/">частным заглавием</a></em>
      &nbsp;тома и (или) его подзаголовочными данными.
    </p>
    <p>
      В серийных изданиях состав Р.&nbsp;к.
      всей серии располагают под заглавием серии на тит. л.,
      или на его обороте, или на контртитуле, ставя перед этими сведениями
      определение:&nbsp;<em><a rel="nofollow" target="_blank" href="http://slovari.yandex.ru/~%D0%BA%D0%BD%D0%B8%D0%B3%D0%B8/%D0%98%D0%B7%D0%B4%D0%B0%D1%82%D0%B5%D0%BB%D1%8C%D1%81%D0%BA%D0%B8%D0%B9%20%D1%81%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/%D0%A0%D0%B5%D0%B4%D0%B0%D0%BA%D1%86%D0%B8%D0%BE%D0%BD%D0%BD%D0%B0%D1%8F%20%D0%BA%D0%BE%D0%BB%D0%BB%D0%B5%D0%B3%D0%B8%D1%8F%20(%D1%80%D0%B5%D0%B4%D0%BA%D0%BE%D0%BB%D0%BB%D0%B5%D0%B3%D0%B8%D1%8F)/">Редакционная коллегия серии</a></em>.
    </p>
    <p>
      В периодич. (кроме газет) и продолжающихся изданиях составу Р.&nbsp;к.
      отводится место на обороте тит. л. или на концевой полосе издания,
      а при отсутствии тит. л. — на обороте передней или изнутри задней
      сторонки обложки; в газетах — в нижней части последней полосы над&nbsp;<em><a rel="nofollow" target="_blank" href="http://slovari.yandex.ru/~%D0%BA%D0%BD%D0%B8%D0%B3%D0%B8/%D0%98%D0%B7%D0%B4%D0%B0%D1%82%D0%B5%D0%BB%D1%8C%D1%81%D0%BA%D0%B8%D0%B9%20%D1%81%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/%D0%92%D1%8B%D0%BF%D1%83%D1%81%D0%BA%D0%BD%D1%8B%D0%B5%20%D0%B4%D0%B0%D0%BD%D0%BD%D1%8B%D0%B5/">выпускными данными</a></em>.
    </p>
    <p>
      Составу Р.&nbsp;к. во всех случаях должно предшествовать определение&nbsp;<em><a rel="nofollow" target="_blank" href="http://slovari.yandex.ru/~%D0%BA%D0%BD%D0%B8%D0%B3%D0%B8/%D0%98%D0%B7%D0%B4%D0%B0%D1%82%D0%B5%D0%BB%D1%8C%D1%81%D0%BA%D0%B8%D0%B9%20%D1%81%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/%D0%A0%D0%B5%D0%B4%D0%B0%D0%BA%D1%86%D0%B8%D0%BE%D0%BD%D0%BD%D0%B0%D1%8F%20%D0%BA%D0%BE%D0%BB%D0%BB%D0%B5%D0%B3%D0%B8%D1%8F%20(%D1%80%D0%B5%D0%B4%D0%BA%D0%BE%D0%BB%D0%BB%D0%B5%D0%B3%D0%B8%D1%8F)/">Редакционная коллегия</a>:</em>
      &nbsp;(стандарт приводит и другой вариант определения:&nbsp;
      <em>Состав редакционной коллегии:</em>).
    </p>