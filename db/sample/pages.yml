about:
  id: 1
  name: "О проекте"
  body: |
    <p>
      «Теории и практики» — это платформа для обмена знаниями.
      Мы создаем среду для тех, кто ищет знания и хочет ими делиться.
    </p>
    <p>
      Процесс получения знаний сильно изменился: книги стали электронными,
      библиотеки перестали быть единственными хранителями информации,
      университеты — единственным источником специальных знаний.
    </p>
    <h2>Временный текст, который следует заменить</h2>
    <p>
      Мы хотим, чтобы у человека была возможность формировать
      собственный учебный план, основанный на потребностях,
      любопытстве и желании узнать что-то новое.
    </p>
    <p>
      «Теории и практики» — это подборка релевантных времени
      и городу форматов знаний: лекции, курсы, гранты и редакционные материалы.
      Это сообщество, где каждый может научить и научиться, и место,
      где думать можно и нужно.
    </p>
    
