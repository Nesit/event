    Помимо них, в этом году участников ждут номинации за создание
    высоконагруженных проектов (с применением технологий распределенного хранения и обработки данных),
    специальные номинации за проекты с использованием облачной платформы WindowsAzure,
    Jelastic, NoSQLбазы данных Couchbase и сервиса NewRelic. 
    <br><br>
    Hackby станет открытой площадкой,
    на которой можно будет бесплатно воспользоваться продуктами и решениями
    от ведущих мировых компаний.
    При регистрации участникам предлагается ряд сервисов и платформ,
    бесплатный доступ к которым будет открыт на мероприятии.

