festival_event_article:
  created_at: '<%= DateTime.now + 3.seconds %>'
  id: 4
  type: EventArticle
  title: "Международный Фестиваль Культур"
  target_at: '2012-09-17'
  list_item_description: |
    В этот день вы сможете совершить кругосветное путешествие
    по пяти континентам на площадке старейшего московского парка Сокольники.
  short_description: |
    Интерактивная выставка "Культуры стран мира": 110 столов,
    за которыми стоят представители стран, дегустация традиционных блюд,
    национальная символика и сувениры.
    Польская мазурка, индийское искусство мехенди, йога и многое другое. 
  body: |
    Интерактивная выставка "Многонациональная Россия":
    многообразная культура России будет представлена через традиции
    и обычаи национальных общин, диаспор и этнических групп России.
    На выставочных столах будут представлены традиционные сувениры,
    национальная одежда и еда, предметы быта,
    видео и фото материалы о народностях России.
    <br><br>
    <div class="article-body-video" data-code="FxpxjTgOypE">Видео FxpxjTgOypE</div>
    <br><br>
    Для самых маленьких посетителей мы подготовили  детскую площадку,
    на котором  их ждут английский клуб, мастер-класс по рисованию,
    мастер-класс по поделкам, лаборатория «Научные экспиременты»,
    игры и развлечения.
    Площадка будет организована Фондом ""Монтессори"",
    компаниями ""Комус"" и EF.
    <br><br>
    В программе Фестиваля также работают «Языковые клубы» для тех,
    кто хочет научиться разговаривать на 10 иностранных языках совершенно бесплатно!
    <br><br>
    На  Фестивале вас также ждет познавательная программа:
    <br><br>
    Клуб языков мира:
    <br><br>
    <ul>
        <li>испанский, итальянский, немецкий, английский, японский, китайский, португальский и другие языки</li>
        <li>Серия мастер-классов</li>
        <li>Эко-зона будет представлять собой площадку по новым экологическим инициативам, например «Зеленый Мастер-класс», «Архитектурная мастерская».</li>
    </ul>
    <br><br>
    Влюбись в этот мир. Он удивительный!

stallman_event_article:
  created_at: '<%= DateTime.now + 4.seconds %>'
  id: 5
  type: EventArticle
  title: "Визит Ричарда Столлмана в Москву"  
  target_at: '2012-12-17'
  list_item_description: |
    Опубликована программа визита Ричарда Столлмана в Москву,
    который продлится с 30 ноября по 2 декабря.
  short_description: |
    Опубликована программа визита Ричарда Столлмана в Москву,
    который продлится с 30 ноября по 2 декабря.
  body: |
    Среди публичных мероприятий можно выделить:
    <br><br>
    Лекция «Свободное цифровое общество» на фестивале мировых идей ВОКРУГ СВЕТА.
    30 ноября, среда, Москва, ЦДХ, зал ДНК, 1 этаж, 17.00 – 19.00.
    Попасть на Фестиваль можно купив за 250 рублей билет на ярмарку non/fiction № 13;
    Лекция «Свободное программное обеспечение – защита вашей свободы»
    (Free software – defending your freedom) на конференции
    «Почему будущее за свободным ПО».
    1 декабря, четверг, Москва, Гостиница Рэдиссон Славянская (Европы пл., 2),
    11:20 – 12:30. Вход свободный, требуется предварительная регистрация;
    <br><br>
    Лекция "Движение свободного ПО и операционная система GNU/Linux"
    на встрече со студентами компьютерных специальностей в Национальном
    исследовательском университете МЭИ. 1 декабря, четверг, Москва,
    ул. Красноказарменная, д. 17, аудитория В308, 17:30 – 20:30.
    Вход свободный, желательна предварительная регистрация
    (работает до 29.11.2011, неуспевшие зарегистрироваться могут при входе
    в здание МЭИ сказать охранникам, что идёте в офис ГНУ/Линуксцентра);
    <br><br>
    Лекция «Авторское право versus современное сообщество»
    на фестивале мировых идей ВОКРУГ СВЕТА. 2 декабря, пятница, Москва,
    ГУ-ВШЭ, факультет медиакоммуникаций, Покровский бульвар, 11, аудитория
    313., 16.00 – 18.00.
    Для участия необходимо зарегистрироваться по телефону +7-903-545-06-99
    (Артем Блажко) или по адресу:mediacom@hse.ru
    <br><br>
    <div class="article-body-video" data-code="uFMMXRoSxnA">Видео uFMMXRoSxnA</div>
    <br><br>
    Несмотря ни на что, RMS все же приедет в Россию третьего марта.
    В течение трех дней он прочтет несколько лекций,
    даст интервью и посетит компанию ALT Linux.
    В подробностях расписание визита.

sting_interview_article:
  created_at: '<%= DateTime.now + 5.seconds %>'
  id: 6
  type: InterviewArticle
  title: "Интервью со Стингом"
  list_item_description: |
    Британский рок-музыкант и актeр (настоящее имя Го́рдон Мэ́тью То́мас Са́мнер)
    отвечает на вопросы Владимира Познера. 
  short_description: |
    Британский рок-музыкант и актeр (настоящее имя Го́рдон Мэ́тью То́мас Са́мнер)
    отвечает на вопросы Владимира Познера. 
  body: |
    Британский рок-музыкант и актeр (настоящее имя Го́рдон Мэ́тью То́мас Са́мнер) отвечает на вопросы Владимира Познера. 
    <br><br>
    Россия – страна, в которой очень интересно бывать,
    потому что много лет для нас это была запретная страна,
    - отметил Стинг. - Я люблю Санкт-Петербург,
    люблю Москву и хотел бы чаще выступать в других городах.
    Но здесь по-прежнему есть доля загадки, мистики и это мне очень нравится".
    <br><br>
    <div class="article-body-video" data-code="037uSAIahho">Видео 037uSAIahho</div>
    <br><br>
    По словам рок-певца, он "очень надеется" на то,
    что холодная война между Россией и западным миром закончилась.
    "Для нас всех это было не особо хорошее время, - заметил он.
    – Но по-прежнему есть следы недоверия, с которыми приходится иметь дело".
    Стинг понимает, что это чувство недоверия "не могло исчезнуть в один день",
    но уверен, что "взаимодействие культур, идей, искусства, бизнеса станет тем,
    что в итоге растопит все это".
    <br><br>
    При этом, по мнению музыканта, сейчас мир не стал более безопасным,
    чем во времена холодной войны.
    "Мы рассчитывали, что разрядка даст результат, и это случилось, -
    сказал он.
    - Но теперь при наличии ядерного оружия у государств со странной идеологией,
    я не знаю".
    <br><br>
    Стинг считает, что решение проблемы разобщенного мира
    – "не в идеологии, не в религиозной философии, а в психологии".
    "Это то, как мы думаем друг о друге как люди: либо мы целое,
    либо вообще ничто, - пояснил он. -
    Я не очень понимаю, как воплотить это в жизнь, но думаю,
    понимание – это первый шаг".
    "Это звучит очень нереалистично или идеалистично,
    но это правда: мы – одно целое.
    Человечество – это одна семья, все мы.
    Мусульмане, коммунисты, капиталисты, католики", - уверен музыкант.

