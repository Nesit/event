news_article8:
  created_at: '<%= DateTime.now + 7.seconds %>'
  id: 8
  type: NewsArticle
  title: "Депутат-единорос ответил на обвинения Навального"
  list_item_description: |
    Депутат «Единой России» Сергей Железняк
    ответил на компромат о себе,
    который выложил в своем блоге ЖЖ известный оппозиционер Алексей Навальный.
  short_description: |
    Депутат «Единой России» Сергей Железняк
    ответил на компромат о себе,
    который выложил в своем блоге ЖЖ известный оппозиционер Алексей Навальный.
  body: |
    Новости политики. Депутат «Единой России» Сергей Железняк
    ответил на компромат о себе,
    который выложил в своем блоге ЖЖ известный оппозиционер Алексей Навальный.
    <br><br>
    В частности, Навальный обвинил Железняка в отсутствии патриотизма.
    Он объяснил это тем, что его дочери обучаются
    в дорогостоящих зарубежных учебных заведениях,
    пока  сам Железняк говорит о важности формирования патриотизма в детях. 
    <br><br>
    <div class="article-body-video" data-code="-5gyeaGyK_w">Видео -5gyeaGyK_w</div>
    <br><br>
    Так, одна из дочерей депутата-единороса Екатерина Железняк
    в настоящее время обучается в элитной школе The American School in Switzerland.
    Здесь, по словам Навального, готовят к поступлению в высшие учебные заведения США.
    Что касается старшей дочери Железняка, то она, утверждает блогер,
    в настоящее время живет в Лондоне.
    <br><br>
    Сергей Железняк все обвинения в свой адрес отрицает.
    По его словам, денежные средства, необходимые на обучение своих детей
    он заработал еще будучи управляющим директором компании «Ньюс Аутдор».
    Кроме того, несмотря на опубликованную Навальным информацию,
    он все еще считает себя патриотом.
    На своей странице в Facebook депутат написал,
    что истинные патриотизм заключается в том,
    чтобы реализовать себя в собственной стране и принести ей пользу,
    а не в том, чтобы «носить лапти и
    со слезами на глазах покупать некачественные товары,
    произведенные по соседству».
    <br><br>
    Что касается его дочерей, то они, заявил Железняк,
    получив качественное образование за рубежом, приедут домой,
    чтобы быть полезными своей стране.
    <br><br>
    Стоит отметить, что именно Сергей Железняк является соавтором законопроектов
    об иностранных организациях и цензуре в интернете.

news_article9:
  created_at: '<%= DateTime.now + 8.seconds %>'
  id: 9
  type: NewsArticle
  title: "Из-за катастрофы погибло руководство Погранслужбы Казахстана"
  list_item_description: |
    Местные жители сообщают, что вечером вдруг стало очень светло,
    а затем раздался взрыв.
  short_description: |
    Местные жители сообщают, что вечером вдруг стало очень светло,
    а затем раздался взрыв. Сначала местные жители подумали,
    что это салют и лишь потом поняли, что разбился самолет.
  body: |
    25 декабря всего в 20 километрах от аэропорта Шымкент разбился самолет
    Пограничной службы Комитета национальной безопасности республики Казахстан.
    В результате крушения погибли члены экипажа  и 20 военнослужащих,
    включая временно исполняющего обязанности главы Погранслужбы Казахстана Турганбек Стамбеков.
    <br><br>
    По предварительным данным, причиной катастрофы являются плохие погодные условия.
    В тот день была низкая облачность, а так же шел снег с дождем.
    По некоторым данным военный самолет АН-72,
    на борту которого находилось практически все руководство Погранслужбы страны,
    летел на высоте не более 800 метров.
    <br><br>
    Местные жители сообщают, что вечером вдруг стало очень светло,
    а затем раздался взрыв. Сначала местные жители подумали,
    что это салют и лишь потом поняли, что разбился самолет.
    <br><br>
    Самолет с командованием Погранслужбы Казахстана разбился после того,
    как был вынесен приговор Владиславу Челаху – пограничнику,
    которого обвинили в трагедии, произошедшей на погранзаставе «Арканкерген».
    Именно эти события привели к отставке главы Пограничной службы Казахстана,
    обязанности которого начал исполнять Турганбек Стамбеков.

news_article10:
  created_at: '<%= DateTime.now + 9.seconds %>'
  id: 10
  type: NewsArticle
  title: "Реки Миссури и Миссисипи раскрыли свои тайны"
  list_item_description: |
    Уходящая вода обнажила скалу с выгравированной на ней карте,
    возраст которой оценивается в 1200 лет.
  short_description: |
    Уходящая вода обнажила скалу с выгравированной на ней карте,
    возраст которой оценивается в 1200 лет.
  body: |
    Из-за отсутствия дождей в американских реках Миссисипи и
    Миссури начал падать уровень воды.
    Разумеется, это доставило некоторые неудобства американским бизнесменам,
    однако обрадовало историков, поскольку на дне рек были обнаружены некогда
    затонувшие корабли, а так же были найдены другие находки,
    имеющие историческую ценность.
    <br><br>
    Так, уходящая вода обнажила скалу с выгравированной на ней карте,
    возраст которой оценивается в 1200 лет.
    Точное месторасположение скалы эксперты назвать побоялись
    из-за возможности наплыва мародеров,
    которые могут просто растащить скалу на сувениры.
    Однако профессор антропологии Университета Линденвуд из Сент-Чарльза
    Стив Дасович рассказал, что карту могли нарисовать древние индейцы.
    <br><br>
    Помимо обнаруженной скалы, были найдены затонувшие в разное время корабли.
    Здесь и торговое судно 19 века и военные корабли,
    ушедшие на дно во время Второй мировой войны.
    Профессор Дасович рассказал, что в прошлом по этим рекам ходило
    большое количество судов, поэтому неудивительно,
    что некоторые из них ушли на дно.
    К тому же большинство кораблей могло прослужить не более пяти лет.
    Этого времени хватало, чтобы они окупились и принесли прибыль,
    поэтому о качестве их постройки мало кто задумывался.
    По разным данным, только на дне Миссури могут находиться от 500 до 700 судов.
    Столько же кораблей покоится на дне Миссисипи.
    <br><br>
    Эксперты считают, что мародерам нечего искать на этих кораблях,
    поскольку все самое ценное уже давно унесли потоки воды.
    К тому же все имущество находящиеся на борту кораблей принадлежит стране,
    не территории которой они затонули.
    Любителей поживится ждет наказание по всей строгости закона.

