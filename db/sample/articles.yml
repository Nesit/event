event_article:
  created_at: '<%= DateTime.now + 1.second %>'
  id: 2
  type: EventArticle
  title: "Конец света близится!"
  target_at: '2012-12-21'
  list_item_description: |
    21 декабря 2012 г., в пятницу, должна произойти величайшая синхронизация: во-первых,
    планетарная - все планеты нашей солнечной системы
  short_description: |
    21 декабря 2012 г., в пятницу, должна произойти величайшая синхронизация: во-первых,
    планетарная - все планеты нашей солнечной системы должны выстроиться в одну линию;
    затем "звездная", "солнечная" - планеты из других галактик присоединятся к планетам
    солненой системы, и, наконец, галактическая - окончание цикла прецессионного колебания,
    длившегося 26 000 лет...
  body: |
    21 декабря 2012 г., в пятницу, должна произойти величайшая синхронизация: во-первых,
    планетарная - все планеты нашей солнечной системы должны выстроиться в одну линию;
    затем "звездная", "солнечная" - планеты из других галактик присоединятся к планетам
    солненой системы, и, наконец, галактическая - окончание цикла прецессионного колебания,
    длившегося 26 000 лет.
    <br><br>
    Чего же стоит ожидать в этот день?
    <br><br>
    Хочется вспомнить, что для древних майя наш Млечный путь являлся
    Великой Космической Матерью, породившей жизнь.
    Выпуклость в центре галактики воспринималась древними индейцами как
    Космическое Лоно. Они полагали, что в этом Лоне имеется "темный коридор"
    или "темный разрыв". Проход сквозь этот "разрыв" напоминает движение
    во время рождения ребенка. Надо полагать, в день 21 декабря 2012 г.
    Солнце родится заново, пройдя перед этим сквозь "темный коридор".
    <br><br>
    <div class="article-body-video" data-code="-JQzCXrh11o">Видео -JQzCXrh11o</div>
    <br><br>
    21 декабря заканчивается Эра Рыб, проходившая под лозунгом "Я верю",
    и начинается Эра Водолея с лозунгом "Я знаю". Эра Водолея продлится 2 160 лет.
    <br><br>
    Земля вместе с населяющими ее людьми сдвинется в другую плоскость.
    Человечество станет свидетелем этого планетарного перехода.
    <br><br>
    Каждых 108 млн лет происходит так называемый Галактический сдвиг,
    равный половине оборота вокруг "Центрального Солнца" или просто центра Млечного Пути.
    21.12.2012 года ожидается следующий такой сдвиг,
    Земля должна войти в "звездные врата", "фотонный пояс"
    и перейти на другой уровень вибрации.
    <br><br>
    Ожидается квантовый скачок, т.е.
    Переход Вселенной в новое измерение, из одной системы в другую.
    <br><br>
    Грядет наступление новой эры - Эры Духовного прозрения,
    души очистятся и человечество войдет в Шестую Богочеловеческую Расу.
    У людей появится возможность быть бессмертными.
    <br><br>
    Насчет этого – подробнее.
    Давайте не будем путать понятие о Богочеловеке (Сверхчеловеке) с ницшеанской философией.
    В идеологии многих учений нашего времени лежит перерождение человека в Сверхчеловека.
    Кстати сказать, перерождение уже началось.
    Примером этому может служить появление "детей индиго" и
    открытие у людей определенных Способностей.
    О том, что начали проистекать "Великие изменения" и начинается эпоха "Нового Времени"
    могут сказать круги, периодически появляющиеся на полях.
    <br><br>
    Есть мнение, что в этих кругах могут быть зашифрованы события,
    которые должны произойти в 2012 году.

closed_news_article:
  created_at: '<%= DateTime.now + 2.seconds %>'
  id: 3
  title: Что такое Linux?
  issue_id: 1
  comments_count: 3
  body: |
    Linux является операционной системой, которая была изначально создана как
    хобби, молодым студентом Линусом Торвальдсом, в <br><br>Университете Хельсинки
    в Финляндии. Линус Торвальдс Линус интересовался Minix''ом, небольшой системой
    UNIX, и решил разработать свою систему, которая была бы совершенней от Minix стандартов.
    Ядро операционной&nbsp;системы Linux, разработано и выпущено под&nbsp;GNU General
    Public License и его исходный код находится в свободном доступе для всех. В настоящее
    время буквально сотни компаний и организаций, и такое же количество людей, которые
    выпустили свои версии операционных систем, основанных на ядре Linux. Система Linux
    была принята во всем мире в первую очередь как платформа для серверов. Хотя на
    данное время, использование Linux в качестве домашних и офисных настольных операционных
    систем также находится на подъеме. Также используется в бытовых приборах и устройствах.
    Существует также немалое количество програмного обеспечения для Linux,&nbsp;которое
    есть достаточно простым в установке, настройке и использовании.<br><br>Linux имеет
    официальный талисман&nbsp;— Tux, пингвин Linux, который был выбран Линусом Торвальдсом
    для представления образа его операционной ситемы вместе с сотрудниками.<br><br>Таким
    образом операционная система Linux есть бесплатной и общедоступной с достаточно
    понятным интерфейсом. Многие типы приложений для&nbsp;Microsoft Windows и&nbsp;Mac
    OS X , также доступны и для Linux. Многие популярные приложения доступны для широкого
    спектра операционных систем.&nbsp;Так, например&nbsp;Mozilla Firefox и&nbsp;OpenOffice.org
    загружаемые версии для всех основных операционных систем. Кроме того, некоторые
    приложения изначально разрабатывались для операционной&nbsp;системы Linux (например&nbsp;Pidgin
    и&nbsp;GIMP ), а из-за их популярности, были адаптированы для других платформ
    (в том числе Windows и Mac OS X). Установка нового программного обеспечения в
    Linux, как правило, делается с помощью пакета менеджеров, таких как Synaptic Package
    Manager,&nbsp;PackageKit&nbsp;и&nbsp;Yum Extender.<br><br>Благодаря низкой стоимости
    и простоты модификации&nbsp;встроенных Linux часто используется в&nbsp;встраиваемых
    системах.&nbsp;Linux стала основным конкурентом&nbsp;Symbian OS, которая используется
    в большинстве смартфонов&nbsp;— 16,7%. Вывод: операционная система Linux не относится
    к чему то очень сложному и непосильному, хотя сам не пользовался, но друзья рассказывали
    что очень даже ничего! Одним словом (точнее двумя)&nbsp;— «решать Вам», &nbsp;юзать
    этого пингвина Tux''а от Linux, или нет )))
  type: NewsArticle
  short_description: |
