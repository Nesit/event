  type: NewsArticle
  title: "Лучше там, где нас нет. Отличные идеи стартапов со всего мира"
  author_id: 1
  short_description: |
    "Алтайэнергобанк" решил удивить, использовав больничные кресты
    при оформлении своих отделений и какая-то ещё информация для объёма
  list_item_description: |
    "Алтайэнергобанк" решил удивить, использовав больничные кресты
    при оформлении своих отделений
  body: |
    Какой мы представляем себе обычный доклад? Зал с большим экраном впереди,
    на сцене одинокий оратор (или несколько докладчиков, выступающих поочередно)
    с микрофоном в руках и… – очевидно, что другие ассоциации не спешат приходить на ум.
    Это неслучайно, ведь 90% докладов проводятся именно в таком стандартном формате.
    <br><br>
    <div class="article-body-gallery" data-id="1">Галлерея 1</div>
    <br><br>
    А какими бывают остальные 10%? Яркими, веселыми, шутливыми, а главное – запоминающимися.
    А не это ли важнейшая цель любого доклада или конференции?
    Сделать выступление таким, чтобы о нем вспоминали и рассказывали друзьям и знакомым.
    И совсем не обязательно приглашать на такое мероприятие шумные коллективы
    – они не впишутся в официальные рамки. В чем же секрет?
